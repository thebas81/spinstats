{% extends "layout.html" %}

{% block title %}
New ride
{% endblock %}

{% block main %}
<div class="container col-xxl-3 px-4 py-5">
    <h1>Register a new ride</h1>
    <form action="/newride" method="post">
        <div class="mb-3">
            <label for="distance" class="form-label">Distance (km)</label>
            <input autocomplete="off" autofocus class="form-control" name="distance" placeholder="km..." type="number"
                required>
        </div>
        <div class="mb-3">
            <label for="elevation" class="form-label">Elevation (m)</label>
            <input autocomplete="off" autofocus class="form-control" name="elevation" placeholder="m..." type="number"
                required>
        </div>
        <div class="mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input autocomplete="off" autofocus class="form-control" name="duration" placeholder="minutes..."
                type="number" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input autocomplete="off" autofocus class="form-control" name="date" placeholder="dd/mm/yyyyy" type="date"
                required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Save ride</button>
    </form>
</div>
{% endblock %}
